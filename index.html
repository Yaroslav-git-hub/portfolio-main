<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8">
	<!-- <base href="/"> -->

	<title>M&K | Создание сайтов</title>
	<meta name="description" content="Simple Starter Description">

	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<link rel="shortcut icon" href="./images/icons/M_&_K.svg" type="image/png">

	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/media.css">
	<link rel="stylesheet" href="./css/reset.css">

	<script src="js/common.js" defer></script>

	<link rel="stylesheet" href="./css/fonts.css">

</head>

<body>
	<div class="wrapper">

		<header class="header">
			<div class="header__container">
			  <div class="header__column">
	
				 <div class="header__top">
	
					<div class="header__top-logo"><a class="header__logo" href="#">M&K</a></div>
	
					<nav class="header__nav header__nav-en">
					  <ul class="header__list">
						 <li class="header__item"><a class="header__link" href="#">About us</a></li>
						 <li class="header__item"><a class="header__link" href="#">Works</a></li>
						 <li class="header__item"><a class="header__link" href="#">Services & Cost</a></li>
						 <li class="header__item"><a class="header__link" href="#">Contacts</a></li>
					  </ul>
					</nav>
 
					<nav class="header__nav header__nav-ru">
					  <ul class="header__list">
						 <li class="header__item"><a class="header__link" href="#">О нас</a></li>
						 <li class="header__item"><a class="header__link" href="#">Работы</a></li>
						 <li class="header__item"><a class="header__link" href="#">Сервис</a></li>
						 <li class="header__item"><a class="header__link" href="#">Контакты</a></li>
					  </ul>
					</nav>
	
					<div class="header__buttons">

						<div class="header__contact">
							<button type="submit" class="header__contact--button header__contact--button-en">Contact</button>
							<button type="submit" class="header__contact--button header__contact--button-ru">Связаться</button>
						</div>
						
						<div class="header__mini-buttons">
							<div class="header__translate">
								<button type="submit" class="header__translate--button-en header__translate--button">En</button>
								<button type="submit" class="header__translate--button-ru header__translate--button">Ru</button>
							</div>

							<div class="header__theme">
								<button type="submit" class="header__theme--button-moon header__theme--button">
									<img class="header__theme--button-icon" src="./images/icons/icon _moon_.svg" alt="!">
								</button>
								<button type="submit" class="header__theme--button-sun header__theme--button">
									<img class="header__theme--button-icon" src="./images/icons/icon _sun_.svg" alt="!">
								</button>
							</div>
						</div>

					</div>

					<div class="header__burger" style="display: none;"></div>
						
				 </div>
	
				 <div class="header__main"></div>
	
			  </div>
			</div>
		 </header>

		<div class="content">

		</div>

		<footer class="footer">

		</footer>

	</div>
</body>

</html>
